<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Classifier</title>
</head>
<body>
    <h2>Age Classifier</h2>
    <p>Classifies a person into age <br>
        infant (0-2)<br>
        toddler (3-5)<br>
        child (6-12)<br>
        teenager (13-17)<br>
        adult (18+)
    </p>

    <script>
        let age= Number(prompt("Enter your Age:"))
        if(age>=0 && age<=2){
            console.log("Infant")
        }
        else if(age>=3 && age<=5){
            console.log("Toddler")
        }
        else if(age>=6 && age<=12){
            console.log("Child")
        }
        else if(age>=13 && age<=17){
            console.log("Teenager")
        }
        else{
            console.log("Adult")
        }
    </script>
</body>
</html>
