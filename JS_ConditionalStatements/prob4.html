<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic-Lifgt Simulator</title>
</head>
<body>
    <h2>Traffic Light Simulator</h2>
    <p>Simulates a trtaffic light system, display appropriate messages based on input</p>

    <script>
        let m = prompt("Enter the colour:")
        if(m=="red"){
            console.log("Stop! The light is red")
        }
        else if(m=="yellow"){
            console.log("Get Ready! The light is about to turn Green")
        }
        else if(m=="green"){
            console.log("Go! The liight is Green")
        }
        else{
            console.log("Invalid input. Please, enter 'red', 'yellow', 'green'")
        }

    </script>
    
</body>
</html>
