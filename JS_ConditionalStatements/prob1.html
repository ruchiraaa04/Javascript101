<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
</head>
<body>
    <h2>
        Grade Calculator
    </h2>
    <p>Determines a student's grade based on their score</p>
    <p>
        A (90-100)
        B (80-89)
        C (70-79)
        D (60-69)
        E (60-50)
        F (Below 50)
    </p>

    <script>
        let n = Number(prompt("Enter the marks:"));
        if(n>=90 && n<=100){
            console.log("A")
        }
        else if(n>=80 && n<=89){
            console.log("B")
        }
        else if(n>=70 && n<=79){
            console.log("C")
        }
        else if(n>=60 && n<=69){
            console.log("D")
        }
        else if(n>=50 && n<=59){
            console.log("E")
        }
        else{
            console.log("F")
        }
    </script>
</body>
</html>
