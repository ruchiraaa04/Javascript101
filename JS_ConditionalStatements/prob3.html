<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Eligibility</title>
</head>
<body>
    <h2>Viting Eligibility Checker</h2>
    <p>Determines if a person is eligible to vote or not based on their age (18 or above)</p>
    <script>
        let age=Number(prompt("Enter your Age:"))
        if(age>=18){
            console.log("Eligible to Vote")
        }
        else{
            console.log("Not Eligible to Vote")
        }
    </script>
</body>
</html>
