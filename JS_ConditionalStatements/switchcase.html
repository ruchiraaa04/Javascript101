<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch-Case</title>
</head>
<body>
    <script>
        let ch = Number(prompt("Enter the value"))

        switch (ch) {
            case 1:
                console.log("Red")
                break;
            case 2:
                console.log("Yellow")
                break;
            case 3:
                console.log("Green")
                break;
            default:
                console.log("Invalid")
        }
    </script>
</body>
</html>
